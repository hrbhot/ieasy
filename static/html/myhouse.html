<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>easy-list reparation</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/ihome/main.css" rel="stylesheet">
    <link href="/static/css/ihome/myhouse.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">list reparation</h3>
                <a class="nav-btn fl" href="/my.html"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="houses-con">
            <ul class="houses-list auth-warn">
                <li>
                    <div class="house-title">
			    <h3>vous n'avez pas l'autorisation d'accès, contacter l'administrateur！</h3>
                    </div>
		    <!--
                    <div class="house-content">
                        <a href="/auth.html" class="btn btn-success">去认证</a>
                    </div>
		    -->
                </li>
            </ul>
            <ul id="houses-list" class="houses-list">
            </ul>
            <script id="houses-list-tmpl" type="text/html">
<!--不必这里显示
		<li>
                    <div class="new-house">
                        <a href="/newrepair.html">Nouvelle réparation</a>
                    </div>
                </li>
-->    
	    {{each houses as house}}
                <li>
                    <a href="/detail.html?id={{house.house_id}}">
                        <div class="house-title">
                            <h3>ID:{{house.house_id}} —— {{house.title}}</h3>
                        </div>
                        <div class="house-content">
                            <img src="{{house.img_url}}">
                            <div class="house-text">
                                <ul>
      <!--临时去掉                              <li>位于：{{house.area_name}}</li>               -->
                                    <li>Prix：{{(house.price/100.0).toFixed(0)}} €</li>
                                    <li>Date de création：{{house.ctime}}</li>
                                </ul>
                            </div>
                        </div>
                    </a>
                </li>
                {{/each}}
            </script>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>Developed by yin v.01=</p>
        </div> 
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/ihome/myhouse.js"></script>
</body>
</html>
